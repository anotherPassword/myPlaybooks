---
hosts: localhost
- name: Set the state of a virtual machine to poweroff
  vmware_guest_powerstate:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: no
    folder: "/MSLAB/Ansible"
    name: "DGSANSBTST01"
    state: powered-off
  delegate_to: localhost
  register: deploy
