---
- name: Set powerstate of a virtual machine to poweroff
  #run MODULE against localhost
  hosts: localhost
  tasks:
    - name: Stuff for vmware_guest_powerstate
      vmware_guest_powerstate:
        #feed module information
        ####
        #NOT NEEDED part of credential for vcenter lab
        #hostname: mslabvc6.bhcs.pvt
        #username: "{{ vcenter_username }}"
        #password: "{{ vcenter_password }}"
        ####
        validate_certs: no
        folder: "/MSLAB/Ansible"
        name: "{{ VM_NAME }}"
        state: powered-on
