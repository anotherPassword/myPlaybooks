---
# vim: set ft=ansible et ts=2 sw=2:
#
# Create a new VM from a template using the new vmware_guest mod
- name: VM from_template
  hosts: localhost
  vars:
    datacenter: MSLAB
    esxhost: mslab37.bhcs.pvt
    datastore: Mgmt_005FA_1
    network: "VM Network"
    vmname: ansbt01
    vmtemplate: DGSANSBTPL01
    vmcluster: Mgmt
    notes: Created by Ansible
    group: group1
    dumpfacts: False
  tasks:
    #- name: Check for required variables
    #  fail: msg="Must pass name and group to -e"
    #  when: name is not defined or group is not defined

    #- name: Check for vSphere access parameters
    #  fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
    #  when: (vcenter_user is not defined) or (vcenter_pass is not defined)
      
    - name: Create VM from template
      vmware_guest:
        validate_certs: False
        datacenter: "{{ datacenter }}"
        name: "{{ vmname }}"
        template: "{{ vmtemplate }}"
        disk:
          - size_gb: 60
            type: thin
            datastore: "{{ datastore }}"
        nic:
          - type: vmxnet3
            network: "{{ network }}"
        hardware:
          memory_mb: "{{ vm_memory | default(2048) }}"
        wait_for_ip_address: False
        state: present
      register: newvm
      
    - name: IP address info
      debug:
        msg: "{{ newvm.instance.ipv4 }} {{ name }}"
